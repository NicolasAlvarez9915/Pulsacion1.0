<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Pulsaciones</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li
            class="nav-item" role="presentation"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-whiter" [routerLink]="['/']">Principal</a>
          </li>
          <li class="nav-item" role="presentation"[routerLinkActive]="['link-active']">
            <a class="nav-link text-whiter" [routerLink]="['/Registro']"
              >Registro</a
            >
          </li>
          <li class="nav-item" role="presentation"[routerLinkActive]="['link-active']">
            <a class="nav-link text-whiter" [routerLink]="['/Consulta']"
              >Consulta</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
